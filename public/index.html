<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebound Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#1c1c1c" onload="defaultRoom()">
  <ul class="pages">
    <ol id="userRoster" style="float:right;width:10%;background-color:#1c1c1c;color:#b3c9be">
    </ol>
    <li class="chat page" style="width:90%">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" maxlength="1000" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Give yourself a nickname.</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
