<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebound Chat</title>
  <link rel="stylesheet" type="text/css" title="dark" href="dark.css">
  <link rel="alternate stylesheet" type="text/css" title="light" href="light.css">
</head>
<body style="background-color:#1c1c1c" onload="defaultRoom()">
  <script>
  if (window.location != "http://104.236.234.123/") {
      alert("The new public chatroom is running on http://104.236.234.123/. Please use that room instead of this, as that one is safer and easier to manage.");
  }
  </script>
  <ul class="pages">
    <ol id="userRoster" style="float:right;width:10%;background-color:#1c1c1c;color:#b3c9be">
    </ol>
    <li class="chat page" style="width:90%">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input id="typeHere" class="inputMessage" maxlength="1000" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Give yourself a nickname and choose a theme.</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <br>
        <br>
        <input type="submit" onclick="switch_style('dark');return false;" name="theme" id="dark" value="Dark Theme" />
        <input type="submit" onclick="switch_style('light');return false;" name="theme" id="light" value="Light Theme" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
