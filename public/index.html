<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebound Chat</title>
  <link rel="stylesheet" type="text/css" title="dark" href="dark.css">
  <link rel="alternate stylesheet" type="text/css" title="light" href="light.css">
  <link rel="alternate stylesheet" type="text/css" title="blue" href="blue.css">
</head>
<body onload="defaultRoom()">
  <ul class="pages">
    <script>
        if (window.location != "http://chat.reboundsys.com/") {
            alert("The new public chat server is running on 'http://chat.reboundsys.com/'. We'd appreciate if you used that page instead of this, as that server is easier to manage for us. Thanks!");
            alert("This server is now only used for testing. Updates will be made in installments on the main server. You can consider this the unstable server. New features will show up instantly here, but will be very buggy. The main server will have new features come bundled in updates with minimal bugs.");
        }
    </script>
    <ol id="userRoster" style="float:right;width:10%;color:#b3c9be">
    </ol>
    <div class="themeStuff">
      <select id="themeSelect">
        <option>Dark Theme</option>
        <option>Light Theme</option>
        <option>Seahawks Theme</option>
      </select>
    </div>
    <li class="chat page" style="width:90%">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input id="typeHere" class="inputMessage" maxlength="1000" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Give yourself a nickname and choose a theme.</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <br>
        <br>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
